<div class="container">
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <label
        class="custom-file-upload example-ripple-container mat-elevation-z4"
      >
        <input type="file" (change)="onFileChange($event)" multiple="false" />
        <i class="fa fa-cloud-upload"></i> Upload sheet
      </label>
    </div>
    <div class="col-md-4">
      <a href="/assets/excel/sample.xlsx" download>
        <button mat-raised-button class="btn btn-primary">Sample Sheet</button>
      </a>
    </div>
  </div>
  <div class="for-resp">
    <table class="table table-dark table-hover mat-elevation-z8">
      <tbody>
        <tr *ngFor="let row of data">
          <td *ngFor="let val of row">
            {{ val }}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <br />
  <button
    mat-raised-button
    (click)="onSubmit()"
    [disabled]="!data"
    class="btn btn-success"
  >
    Submitt
  </button>
</div>
