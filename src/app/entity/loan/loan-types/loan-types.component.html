<h3>
  Diffrent types of loan we have.
</h3>

<div fxLayout fxLayoutAlign="center center">
  <mat-form-field fxFlex="1 1 100%">
    <input
      matInput
      type="text"
      (keyup)="doFilter($event.target.value)"
      placeholder="Filter"
    />
  </mat-form-field>
</div>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let element">{{ element.loanId }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="loanName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Loan Name</th>
      <td mat-cell *matCellDef="let element">{{ element.loanName }}</td>
    </ng-container>

    <!-- Primary contact number Column -->
    <ng-container matColumnDef="loanDescription">
      <th mat-header-cell *matHeaderCellDef>Loan Description</th>
      <td mat-cell *matCellDef="let element">
        {{ element.loanDisplayName }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator [pageSize]="10" [pageSizeOptions]="[10, 20, 50, 100, 500]">
  </mat-paginator>
</div>
<div></div>
