<!-- Material form login -->
<mat-card class="example-card">
  <mat-card class="login-page">
    <h2 class="info-color white-text text-center">Log in</h2>
    <mat-card-content class="px-lg-5 pt-0">
      <!-- Form -->
      <form class="text-center" style="color: #757575;">
        <!-- Email -->
        <div class="example-container">
          <mat-form-field>
            <input
              matInput
              placeholder="Username"
              [(ngModel)]="username"
              name="username"
              required
            />
          </mat-form-field>

          <mat-form-field>
            <input
              matInput
              type="password"
              placeholder="Password"
              [(ngModel)]="password"
              name="password"
              required
            />
          </mat-form-field>
        </div>

        <div class="d-flex justify-content-around space-top1">
          <div>
            <!-- Remember me -->
            <mat-checkbox>Remember me</mat-checkbox>
          </div>
          <div>
            <!-- Forgot password -->
            <a href="">Forgot password?</a>
          </div>
        </div>

        <!-- Sign in button -->

        <button
          mat-raised-button
          (click)="login()"
          color="primary"
          type="submit"
        >
          Log In
        </button>
      </form>
      <!-- Form -->
    </mat-card-content>
  </mat-card></mat-card
>
<!-- Material form login -->
